version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 392129347642.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t 392129347642.dkr.ecr.us-east-1.amazonaws.com/myecrrepo:latest .
      - echo Build completed on `date`
  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker push 392129347642.dkr.ecr.us-east-1.amazonaws.com/myecrrepo:latest
      - echo Push completed on `date`
